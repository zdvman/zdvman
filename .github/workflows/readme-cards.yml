name: Update README Cards

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # daily

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate stats card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: stats
          options: "username=zdvman&show_icons=true&theme=tokyonight&hide=stars&hide_border=true&count_private=true"
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: top-langs
          options: "username=zdvman&layout=compact&langs_count=8&theme=tokyonight&hide_border=true"
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pinned repo card (be-bean-remote)
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: pin
          options: "username=zdvman&repo=be-bean-remote&theme=tokyonight&hide_border=true&show_owner=true"
          path: profile/pin-be-bean-remote.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pinned repo card (therapoetry)
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: pin
          options: "username=zdvman&repo=therapoetry&theme=tokyonight&hide_border=true&show_owner=true"
          path: profile/pin-therapoetry.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update profile cards" || exit 0
          git push
